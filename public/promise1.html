<script>
    const done = new Promise((resolve, reject) => {
        setTimeout(() => { 
            resolve();
        }, 300);
    });

    done
        .then((value) => { 
            console.log('done');
        })
        .catch((value) => { 
            console.log('error');
        })
        .finally(() => {
            console.log('everytime');
        });

    const error = new Promise((resolve, reject) => {
        setTimeout(() => { 
            reject();
        }, 300);
    });

    error
        .then((value) => {
            console.log('done');
        })
        .catch((value) => { 
            console.log('error');
        })        
        .finally(() => {
            console.log('everytime');
        });
